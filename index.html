<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-container">
        <div id="left-container-header">
            <div id="left-container-logo">
                
            </div>
            <div id="left-container-title">
                Odin
            </div>
        </div>
        <div id="left-container-footer">
            Photo by <u>Halie West</u> on <u>Unsplash</u>
        </div>
    </div>

    <div id="right-container">
        <div id="top-right-container">
            <div id="top-right-container-description">
                This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.
            </div>
            <div>You know you want to.</div>
        </div>

        <div id="mid-right-container">
            <div id="mid-right-container-title">Let's do this!</div>
            <form action="POST">
                <div id="form-col-1">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text", id="first-name", name="first-name">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email", id="email", name="email">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password", id="password", name="password">
                    </div>

                </div>

                <div id="form-col-2">
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text", id="last-name", name="last-name">
                    </div>

                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number", name="phone-number">
                    </div>

                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password", id="confirm-password", name="confirm-password">
                    </div>
                </div>
            </form>
        </div>

        <div id="bot-right-container">
            <button>Create Account</button>
            <div id="button-description">Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
