<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-container">
        <div id="logo-container">
            <div id="left-container-logo">

            </div>
            <div id="left-container-title">
                Odin
            </div>
        </div>
        <div id="left-container-footer">
            Photo by Halie West on Unsplash
        </div>
    </div>

    <div id="right-container">
        <div id="top-right-container">
            <div id="top-right-container-description">
                This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.
            </div>

            <div id="top-right-container-more-description">
                You know you want to do.
            </div>
        </div>

        <div id="middle-right-container">
            Let's do this!
            <form action="POST">
                <label for="first-name">FIRST NAME</label>
                <input type="text", id="first-name", name="first-name">

                <label for="first-name">LAST NAME</label>
                <input type="text", id="first-name", name="first-name">
            
                <label for="first-name">EMAIL</label>
                <input type="text", id="first-name", name="first-name">

                <label for="first-name">PHONE NUMBER</label>
                <input type="text", id="first-name", name="first-name">

                <label for="first-name">PASSWORD</label>
                <input type="text", id="first-name", name="first-name">

                <label for="first-name">CONFIRM PASSWORD</label>
                <input type="text", id="first-name", name="first-name">
            </form>
        </div>

    </div>
</body>
</html>
