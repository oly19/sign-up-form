<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-container">
        <div id="left-container-header">
            <div id="left-container-logo">

            </div>
            <div id="left-container-title">
                Odin
            </div>
        </div>
        <div id="left-container-footer">
            Photo by Halie West on Unsplash
        </div>
    </div>

    <div id="right-container">
        <div id="top-right-container">
            <div id="top-right-container-description">
                This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.
            </div>

            <div id="top-right-container-more-description">
                You know you want to do.
            </div>
        </div>

        <div id="middle-right-container">
            Let's do this!
            <form action="POST">
                <label for="first-name">FIRST NAME</label>
                <input type="text", id="first-name", name="first-name">

                <label for="last-name">LAST NAME</label>
                <input type="text", id="last-name", name="last-name">
            
                <label for="email">EMAIL</label>
                <input type="email", id="email", name="email">

                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number", name="phone-number">

                <label for="password">PASSWORD</label>
                <input type="password", id="password", name="password">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password", id="confirm-password", name="confirm-password">
            </form>
        </div>

    </div>
</body>
</html>
